server {
    listen 80;
    
    # Увеличиваем лимит на загрузку файлов (например, до 10 МБ)
    client_max_body_size 10M;

    # Раздаем статику React-приложения
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Эта строчка обязательна для React Router, чтобы при обновлении страницы не было 404
        try_files $uri $uri/ /index.html; 
    }

    # Все запросы, начинающиеся с /api/, перенаправляем на бэкенд
    location /api/ {
        # 'api' - это имя сервиса бэкенда в docker-compose.yml
        proxy_pass http://api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}